<!DOCTYPE html>
<html>
    <head>
        <title>coursebase</title>
    </head>

    <body>
        <h1>Add a Lesson</h1>

        <form id="lesson_form" method="post" action="/coursebase/{{ topic_name_slug }}/add_lesson/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br>
            {% endfor %}

            <input type="submit" name="submit" value="Create Lesson" />
        </form>
    </body>

</html>
