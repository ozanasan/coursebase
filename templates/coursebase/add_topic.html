<!DOCTYPE html>
<html>
    <head>
        <title>coursebase</title>
    </head>

    <body>
        <h1>Add a Topic</h1>

        <form id="topic_form" method="post" action="/coursebase/add_topic/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Topic" />
        </form>
    </body>

</html>
